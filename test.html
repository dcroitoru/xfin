// program summary - http://xfinitytv.comcast.net/vodservice/rest/tv/rovi/grid/search/programIds/5320839632983336112.json?headend=3460X&unifiedListings=true&idType=entityId
// station id - http://xfinitytv.comcast.net/api/hypermedia/images/getStationLogo?stationId=8598942211392634117&height=30&width=50&stationColorType=WHITE
    $(document).ready(function () {
        var allData = null;
        $.get( "http://xfinitytv.comcast.net/movie.widget", function( data ) {
            
            //console.log(data);
            allData = data;
            parseData(allData);
            
        });

        function parseData(data) {
            var anchor_REGEX = /<a[^>]*>([^<]+)<\/a>/g;
            var temp = data.match(anchor_REGEX).splice(0, 20);
            console.log(temp);
            var result = temp.map(function (element) {

                return {
                    url: /href="([^"]*)"/.exec(element)[1],
                    id: /id="([^"]*)"/.exec(element)[1],
                    videoId: /data-v="([^"]*)"/.exec(element)[1],
                };
            });
            console.log('result is', result);
            console.log(JSON.stringify(result))
        }
    });
    
    </script>

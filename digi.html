<!DOCTYPE html>
<html >
<head lang="en">
    <meta charset="UTF-8">

    
    <script src="jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function () {
        var channels = null;
        var baseurl = 'http://ghidtv.rcs-rds.ro';
        $.get( "digi-channels.json", function( data ) {
            console.log(data);            
            var lis = data.map(function (element) {
                return '<li><img src="' + baseurl + element.logo + '"></li>'
            });

            $('#list').append(lis);

        });

        function parseData(data) {
            var node = $(data);
            var l = $($(node).find('ol li:first-child'));
            $('#list').append(l);
        }
    });
    
    </script>
    <title></title>
</head>
<body >
    <ul id="list"></ul>

</body>
</html>
